[mod-setting-name]
spw-nth-tick=Update frequency (ticks)
spw-updates-per-tick=Updates per tick
spw-on-delay=Turn-on delay (in ticks)
spw-off-delay=Turn-off delay (in ticks)
spw-default-threshold=Default Threshold
spw-interface-debug-logfile=Enable debug log

[mod-setting-description]
spw-nth_tick=How fast Smart Power Switchers are updated.\nWhen set > 1 forces Updates per tick to 1.
spw-updates-per-tick=Limits the number of stops and requests updated per tick.\nLower numbers increase performance.\nIgnored when Update frequency > 1.
spw-on-delay=Determination of Smart Power Switcher turn-ON delay.
spw-off-delay=Determination of Smart Power Switcher turn-OFF delay.
spw-default-threshold=Missing amount of items/fluids triggering a power on.\nCan be overridden with signal.\ndefault = 5000
spw-interface-debug-logfile=Write debug information to /Factorio/factorio-current.log.