[mod-setting-description]
spw-nth_tick=Как быстро обновляются Smart Power Switcher.\nЕсли установлено > 1, то обновления за тик устанавливаются равными 1.
spw-updates-per-tick=Ограничивает количество Smart Power Switcher, обновляемых за тик.\Меньшее число увеличивает производительность.\nИгнорируется, если частота обновления > 1.
spw-on-delay=Определяет задержку включения Smart Power Switcher.
spw-off-delay=Определяет задержку выключения Smart Power Switcher.
spw-default-threshold=Недостающее количество предметов / жидкостей, вызывающее включение питания.\nМожет быть отменено сигналом.
spw-interface-debug-logfile=Пишет отладочную информацию в /Factorio/factorio-current.log.